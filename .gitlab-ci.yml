---
variables:
  SLURM_HYPERTHREADING: "false"

before_script:
  - duneci-install-module https://gitlab.dune-project.org/core/dune-common.git

debian:10  gcc:c++17:
  image: duneci/base:10
  script: duneci-standard-test
  variables: {DUNECI_OPTS: /duneci/opts.gcc.c++17}
  tags: ["cores:4", "mem:16G"]

debian:9--gcc:
  image: duneci/base:9
  script: duneci-standard-test
  tags: ["cores:4", "mem:16G"]

debian:9--clang:
  image: duneci/base:9
  script: duneci-standard-test
  variables: {SLURM_HYPERTHREADING: "true", DUNECI_OPTS: /duneci/opts.clang}
  tags: ["cores:4", "mem:16G"]

ubuntu:16.04--gcc:
  image: duneci/base:16.04
  script: duneci-standard-test
  tags: ["cores:4", "mem:16G"]

ubuntu:16.04--clang:
  image: duneci/base:16.04
  script: duneci-standard-test
  variables: {DUNECI_OPTS: /duneci/opts.clang}
  tags: ["cores:2", "mem:8G"]
